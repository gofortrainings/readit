<div class="hero-wrap js-fullheight" style="background-image: url(${properties.image @ context='styleString'});" data-stellar-background-ratio="0.5">
   <div class="overlay"></div>
   <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start" data-scrollax-parent="true">
         <div class="col-md-12 ftco-animate">
            <h2 class="subheading">${properties.text}</h2>
            <h1 class="mb-4 mb-md-0">${properties.title}</h1>
            <div class="row">
               <div class="col-md-7">
                  <div class="text">
                     <p>${properties.description}</p>
                     <div class="mouse">
                        <a href="#" class="mouse-icon">
                           <div class="mouse-wheel"><span class="ion-ios-arrow-round-down"></span></div>
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
