<section class="ftco-section" data-sly-use.article="com.readit.core.models.ArticleListModel">
   		<div class="container">
   			<div class="row">
    			<div class="col-md-12" data-sly-list.articleItem="${article.article}">
   					<div class="case">
   						<div class="row">
   							<div class="col-md-6 col-lg-6 col-xl-8 d-flex">
    						<a href="#" class="img w-100 mb-3 mb-md-0" style="background-image: url(${articleItem.imagePath @ context ='styleString'});"></a>
   							</div>
   							<div class="col-md-6 col-lg-6 col-xl-4 d-flex">
   								<div class="text w-100 pl-md-3">
   									<span class="subheading">${articleItem.text}</span>
    								<h2><a href="${articleItem.path @ extension ='html'}">${articleItem.title}</a></h2>
   									<ul class="media-social list-unstyled">
			                <li class="ftco-animate"><a href="#"><span class="icon-twitter"></span></a></li>
			                <li class="ftco-animate"><a href="#"><span class="icon-facebook"></span></a></li>
			                <li class="ftco-animate"><a href="#"><span class="icon-instagram"></span></a></li>
			              </ul>
   									<div class="meta">
   										<p class="mb-0"><a href="#">11/13/2019</a> | <a href="#">12 min read</a></p>
   									</div>
   								</div>
   							</div>
   						</div>
   					</div>
   				</div>
   			</div>
        </div>
   		</div>
   	</section>
