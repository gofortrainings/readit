<section class="ftco-section" data-sly-use.latestnews="com.readit.core.models.LatestNewsUse">
   		<div class="container">
   			<div class="row">
   				<div class="col-md-12">
   					<div class="case">
   						<div class="row">
   							<div class="col-md-6 col-lg-6 col-xl-8 d-flex">
    				<a href="#" class="img w-100 mb-3 mb-md-0" style="background-image: url(${latestnews.image @ context='styleString'});"></a>
   							</div>
   							<div class="col-md-6 col-lg-6 col-xl-4 d-flex">
   								<div class="text w-100 pl-md-3">
    							<span class="subheading">${latestnews.text}</span>
   									<h2><a href="${latestnews.path @ extension='html'}">${latestnews.title} - ${latestnews.allowedTemplates}</a></h2>
   									<ul class="media-social list-unstyled">
			                <li class="ftco-animate fadeInUp ftco-animated"><a href="#"><span class="icon-twitter"></span></a></li>
			                <li class="ftco-animate fadeInUp ftco-animated"><a href="#"><span class="icon-facebook"></span></a></li>
			                <li class="ftco-animate fadeInUp ftco-animated"><a href="#"><span class="icon-instagram"></span></a></li>
			              </ul>
   									<div class="meta">
   										<p class="mb-0"><a href="#">${latestnews.date}</a></p>
   									</div>
   								</div>
   							</div>
   						</div>
   					</div>  					
   				</div>
   			</div>
        </div>
   		</div>
</section>
